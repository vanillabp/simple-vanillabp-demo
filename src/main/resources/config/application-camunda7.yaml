spring:
   liquibase:
      enabled: false

camunda:
   bpm:
      filter:
         create: "All tasks"
      admin-user:
         id: admin
         password: admin
         first-name: Admin
         last-name: Istrator
      generic-properties.properties:
         initializeTelemetry: false
         telemetry-reporter-activate: false
      job-execution:
         core-pool-size: 1
         max-pool-size: 1
         wait-time-in-millis: 100
         max-wait: 100
      database:
         schema-update: true
         jdbc-batch-processing: false
      auto-deployment-enabled: false

vanillabp:
   workflow-modules:
      Demo:
         adapters:
            camunda7:
               resources-location: classpath*:/processes7
